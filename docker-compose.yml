version: "3"
services:
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      # - G:\docker-family\syc\postgres:/var/lib/postgresql/data
      - /data/postgres:/var/lib/postgresql/data
    env_file:
      - docker.env
    networks:
      - postgres

  pgadmin:
    links:
      - postgres:postgres
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - "8080:80"
    volumes:
      # - G:\docker-family\syc\pgadmin:/var/lib/pgadmin
      - /data/pgadmin:/var/lib/postgresql/data
    env_file:
      - docker.env
    networks:
      - postgres
  
  main:
    container_name: main
    build:
      context: .
    env_file:
      - docker.env
    volumes:
      - .:/app
    ports:
    - 8001:8001
    - 9229:9229
    command: npm run start:dev
    depends_on:
      - postgres
    restart: always
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
